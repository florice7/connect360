  <header>
    <h1>Create an art Post</h1>
</header>

<section class="create-post">
    <form id="post-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="file-upload">Upload a File (PDF, MP4, MP3, JPG, PNG):</label>
        <input type="file" id="file-upload" accept=".pdf, .mp4, .mp3, .jpg, .png" required>

        <label for="documentation">Documentation (Article):</label>
        <textarea id="documentation" rows="6" required></textarea>

        <button class="buttonpublish" type="submit">Publish</button>
    </form>
</section>
